<!doctype html>
<html lang="ru">
  <head>
   <meta charset="utf-8">

   <title>Мировое время</title>
   <link rel="shortcut icon" href="/static/favicon.ico" type="image/x-icon">
   <script src="http://code.jquery.com/jquery-1.8.3.js"></script>
   <link rel="stylesheet" type="text/css" href="{% static 'main.css' %}" />
  </head>
<body>
<style>
html, body, #map {
 width: 100%; height: 100%; padding: 0; margin: 0;
}
</style>

<div id="txt"></div>
<div id="gmt"></div>
<div class="togCity">Введите в поиске название города, а мы определим сколько там время! </div>
<div id="map"></div>

<script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&amp;apikey=f4a3368f-7a04-43ec-8613-78d12598869d" type="text/javascript"></script>
<script src="{% static 'main.js' %}"></script>
<style type="text/css">
	#hellopreloader>p{display:none;}
	#hellopreloader_preload{
	display: block;
	position: fixed;
	z-index: 99999;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	min-width: 1000px;
	background: #e6e6e6 url(http://hello-site.ru//main/images/preloads/rings.svg) center center no-repeat;background-size:109px;}
</style>
<div id="hellopreloader"><div id="hellopreloader_preload"></div></div>
<script type="text/javascript">
	var hellopreloader = document.getElementById("hellopreloader_preload");
	function fadeOutnojquery(el){
		el.style.opacity = 1;
		var interhellopreloader = setInterval(function(){
			el.style.opacity = el.style.opacity - 0.05;
			if (el.style.opacity <=0.05){ 
				clearInterval(interhellopreloader);hellopreloader.style.display = "none";}
			},16);}
	window.onload = function(){setTimeout(function(){fadeOutnojquery(hellopreloader);},1000);};
</script>
</body>
</html>
